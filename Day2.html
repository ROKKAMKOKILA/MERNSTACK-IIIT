<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        /* Uber Button */
        .uber-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        /* Amazon Button */
        .amazon-button {
            background-color: rgb(255, 216, 20);
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        /* GitHub Button */
        .github-button {
            background-color: rgb(46, 164, 79);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        /* Bootstrap Buttons */
        .bootstrap-button {
            background-color: rgb(121, 82, 179);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin-right: 10px;
        }

        .bootstrap-download-button {
            background-color: rgb(108, 117, 125);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        /* LinkedIn Buttons */
        .linkedin-apply-button {
            background-color: rgb(10, 102, 194);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        .linkedin-save-button {
            background-color: rgb(108, 117, 125);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        /* Amazon Product Layout */
        .product-card {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 300px;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }

        .product-link {
            color: rgb(0, 113, 133);
            text-decoration: none;
            font-size: 14px;
        }

        .product-card h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .price {
            font-size: 18px;
            color: green;
        }

        .in-stock {
            color: rgb(0, 118, 0);
            font-weight: bold;
        }

        .buy-now-button {
            background-color: rgb(255, 164, 28);
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Uber Button -->
    <button class="uber-button">Request now</button>

    <!-- Amazon Button -->
    <button class="amazon-button">Add to Cart</button>

    <!-- GitHub Button -->
    <button class="github-button">Sign up</button>

    <!-- Bootstrap Buttons -->
    <button class="bootstrap-button">Get started</button>
    <button class="bootstrap-download-button">Download</button>

    <!-- LinkedIn Buttons -->
    <button class="linkedin-apply-button">Apply on company website</button>
    <button class="linkedin-save-button">Save</button>

    <!-- Amazon Product Layout -->
    <div class="product-card">
        <a href="#" class="product-link">Back to Amazon</a>
        <h2>Nike Black Running Shoes</h2>
        <p class="price">$39 - <span class="in-stock">in stock.</span></p>
        <p>Free delivery tomorrow.</p>
        <button class="amazon-button">Add to Cart</button>
        <button class="buy-now-button">Buy now</button>
    </div>
</body>
</html>
